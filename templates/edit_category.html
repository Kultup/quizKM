{% extends 'base.html' %}

{% block title %}Редагувати категорію{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Редагувати категорію</h1>
</div>

<div class="card mb-4">
    <div class="card-body">
        <form method="post" action="{{ url_for('edit_category', category_id=category.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Назва категорії</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Опис</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ category.description }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">Скасувати</a>
                <button type="submit" class="btn btn-primary">Зберегти</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
